            <img src="./assets/imgs/Image (1).jpeg" class="mr-3 h-6 sm:h-9 navImg" alt="That Good Dirt" />

        </a>
        <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu" aria-expanded="false">

        </button>

  <main>
    <!--primary button to start the process-->
    <button  class="btn glass btn-accent primaryBtn" id="getStarted" onclick="launchModal()">Get Started!</button>
  </main>
  
</body>
<!-- div for centering form, hide js function -->
<div class = "iForm">
  <div id = "iForm" class="block p-6 rounded-lg shadow-lg bg-emerald-700 max-w-md">
    <form id= "iForm">
      <div class="grid grid-cols-2 gap-4">
        
        <div class="form-group mb-6 text-white"><label>City</label>

          <input type="text" class="form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg- bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="city"
            aria-describedby="" placeholder="Enter any City!">
        </div>
        <div class="test">
        <button class="btn btn-circle btn-outline">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-20 " fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
      </div>
        </button>
        <div class="form-group mb-6 text-white"><label>zip</label>
          <input type="text" class="form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="zipCode"
            aria-describedby="" placeholder="Zip Code">
        </div>
      </div>
      <div class="form-group mb-6 text-white"><label>Trail Type</label>
        <input type="email" class="form-control block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="typeOfTrail"
          placeholder="Enter your desired type of Trail!">
      </div>
      <!-- added style to max its width -->
      <label class="range text-white">Slide to your range!</label>
      <input id="rangeIn" style="width:100%" type="range" min="0" max="100" value="25" class="range range-xs " step="25">
<div class="w-100 flex justify-between text-xs px-2 rangeSlider text-white ">
  <span>5 km.</span>
  <span>10 km.</span>
  <span>15 km.</span>
  <span>20 km.</span>
  <span>25 km.</span>
</div>
      <div class="form-group form-check text-center mb-3">
        <input type="checkbox"
          class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-green-500 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain mr-2 cursor-pointer"
          id="exampleCheck25" checked>
        <label class="form-check-label inline-block text-white" for="">Biking Trail</label>
      </div>
      <div class="form-group form-check text-center  mb-6">
        <input type="checkbox"
          class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-green-500  focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain mr-2 cursor-pointer"
          id="exampleCheck25" checked>
        <label class="form-check-label inline-block text-white" for="">Hiking Trail</label>
      </div>
    
      <button id = "submitBtn" type="submit" class="
        w-full
        px-6
        py-2.5
        bg-green-500
        text-white
        font-medium
        text-xs
        leading-tight
        uppercase
        rounded
        shadow-md
        hover:bg-green-700 hover:shadow-lg
        focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0
        active:bg-green-900 active:shadow-lg
        transition
        duration-150
        ease-in-out">Submit</button>
        
    
    </form>
  </div>
</div>



  <footer class="text-center text-white" style="background-color: #f1f1f1;">
    <div class="text-center text-gray-700 p-4" style="background-color: rgba(0, 0, 0, 0.2);">
